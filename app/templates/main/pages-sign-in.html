{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="First citizen bank">
	<meta name="author" content="First citizen bank">
	<meta name="keywords" content="First citizen bank">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'static/img/icons/icon-48x48.png' %}" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In | AdminKit Demo</title>

	<link href="{% static 'static/css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<style>
		.asterisks {
			color: red;
		}

		.first__logo {
			width: 300px;
			margin: 0 auto;
		}

		.first__logo img {
			width: 100%;
		}

		@media screen and (max-width: 400px) {
			.first__logo {
				width: 100%;
				margin: 0 auto;
			}
		}
	</style>

</head>

<body
	style="background-image: url('{% static 'images/firstcitizenbg-background.jpg' %}'); background-attachment: fixed; background-size: cover">
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">


						<div class="card">

							{% if messages %}
							<div class="alert alert-dismissible fade show">
								{% for message in messages %}
								<div class="alert alert-{{ message.tags }} mt-2">
									{{ message }}
								</div>
								{% endfor %}
							</div>
							{% endif %}
							<div class="card-body">
								<div class="m-sm-3">
									<div class="first__logo mx-auto">
										<img src="{% static 'images/firstoriginallogo.png' %}" alt="">
									</div>
									<div class="text-center mt-4">
										<h1 class="h2">Welcome back!</h1>
										<p class="lead">Sign in to your account to continue</p>
									</div>

									<!-- <hr class="mb-3"> -->

									<form method="POST" onsubmit="setLoading(this);">
										{% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email"
												placeholder="Enter your email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password"
												placeholder="Enter your password" required />
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input"
													name="remember-me" checked>
												<label class="form-check-label text-small"
													for="customControlInline">Remember me</label>
											</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary" id="loginBtn">Sign
												in</button>
										</div>
									</form>
								</div>
							</div>
							<div class="text-center mb-3">
								Don't have an account? <a href="{% url 'register' %}">Sign up</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>


	<script src="{% static 'static/js/app.js' %}"></script>

</body>

</html>
